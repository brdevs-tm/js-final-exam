<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Teachers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/pages/login.css"
    />
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <main>
      <div class="container main">
        <form action="signingForm" class="signing-form">
          <h1>Welcome to Our Edu Centre</h1>
          <div class="signing-inputs">
            <div class="username">
              <label for="username-input" class="username-label"
                >Username</label
              >
              <input
                type="text"
                name="username"
                id="username-input"
                aria-autocomplete="none"
                required
              />
            </div>
            <div class="password">
              <label for="password-input" class="password-label"
                >PassCode</label
              >
              <input
                type="password"
                name="password"
                id="password-input"
                aria-autocomplete="current-password"
                required
              />
            </div>
            <button type="submit" class="form-submit">Sign Up</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
